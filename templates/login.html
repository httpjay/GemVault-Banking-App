<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-br from-purple-600 via-pink-500 to-red-400 font-sans overflow-hidden">
  <head>
    <meta charset="UTF-8">
    <title>Login | GemVault</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="h-full flex flex-col items-center justify-center">

  <!-- üî∑ Logo and Main Heading -->
  <div class="text-center mb-4">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="GemVault Logo" class="h-20 mx-auto mb-2 drop-shadow-lg">
    <h1 class="text-3xl font-bold text-white">üîê Login to GemVault</h1>
  </div>

  <!-- üîí Login Form Card -->
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-sm">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
      <p class="text-sm text-gray-500 mt-1">Secure Login Portal</p>
    </div>

    <form method="POST" action="/login" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <input type="text" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      
      <div class="flex items-center justify-between text-sm">
        <a href="/forgot-password" class="text-purple-700 hover:underline">Forgot password?</a>
        <a href="/register" class="text-purple-700 hover:underline">Create account</a>
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition">Log in</button>
    </form>
  </div>
</body>
</html>
