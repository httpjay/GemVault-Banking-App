<!DOCTYPE html>
<html lang="en" class="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-red-400 font-sans overflow-y-auto">
<head>
  <meta charset="UTF-8">
  <title>Transfer | GemVault</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-sm">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">🔐 Verify OTP</h1>
      <p class="text-sm text-gray-500 mt-1">Enter the 6-digit code sent to your email</p>
    </div>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="/verify-otp" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
      
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition">
        Verify
      </button>
    </form>
  </div>
</body>
</html>
