<!DOCTYPE html>
<html lang="en" class="h-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 font-sans">
<head>
  <meta charset="UTF-8">
  <title>Login | GemVault</title>
  <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-full">
  <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">🔐 Reset Your Password</h1>
      <p class="text-sm text-gray-500 mt-1">Enter your new password below</p>
    </div>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-4 text-sm text-center">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-4">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <input type="password" name="password" placeholder="New Password" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      
      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition">
        Reset Password
      </button>
    </form>
  </div>
</body>
</html>
